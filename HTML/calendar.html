<!DOCTYPE html>
<html>
<head>
  <title>Static Calendar</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1.5px solid black;
      padding: 9px;
      text-align: center;
    }
    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 14px;
    }
    del {
      text-decoration: line-through;
    }
    mark {
      background-color: orange;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>February 2024</caption>
    <thead>
      <tr>
        <th>Number of Week</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>1</strong></td>
        <td> </td>
        <td><del>1</del></td>
        <td><del>2</del></td>
        <td><del>3</del></td>
        <td><del>4</del></td>
        <td><strong><del>5</del></strong></td>
        <td><strong><del>6</del></strong></td>
      </tr>
      <tr>
        <td><strong>2</strong></td>
        <td><del>7</del></td>
        <td><del>8</del></td>
        <td><del>9</del></td>
        <td><del>10</del></td>
        <td><del>11</del></td>
        <td><strong><del>12</del></strong></td>
        <td><strong><del>13</del></strong></td>
      </tr>
      <tr>
        <td><strong>3</strong></td>
        <td><del>14</del></td>
        <td><del>15</del></td>
        <td><del>16</del></td>
        <td><del>17</del></td>
        <td><del>18</del></td>
        <td><strong><del>19</del></strong></td>
        <td><strong><del>20</del></strong></td>
      </tr>
      <tr>
        <td><strong>4</strong></td>
        <td><del>21</del></td>
        <td><del>22</del></td>
        <td><strong><del>23</del></strong></td>
        <td><mark>24</mark></td>
        <td>25</td>
        <td><strong>26</strong></td>
        <td><strong>27</strong></td>
      </tr>
      <tr>
        <td><strong>5</strong></td>
        <td>28</td>
        <td>29</td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
